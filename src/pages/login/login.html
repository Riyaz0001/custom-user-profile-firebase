
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button color="dark" (click)="login(user)">Login</button>
    <button ion-button color="dark"  (click)="register()">Register</button>

    <button ion-button block icon-left color="danger" (click)="loginWithGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Sign In With Google+
    </button>

    <button ion-button block icon-left color="primary" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Sign In With Google+
    </button>

</ion-content>
